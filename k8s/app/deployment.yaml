apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: default
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: flask-app
        # REPLACE_WITH_YOUR_ECR_URI in actual usage, but for now we put a placeholder or local
        # Since user needs to push, we'll assume the Makefile tag pattern: <REPO_URL>:latest
        # We can't know the exact URL yet without running terraform. 
        # For the guide, we will instruct user to update this or use 'sed' in Makefile.
        image: REPLACE_ME_WITH_ECR_REPO_URL:latest 
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
